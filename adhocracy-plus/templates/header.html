{% load userindicator static i18n thumbnail %}
{% get_current_language as LANGUAGE_CODE %}

<header class="header-upper" aria-label="{% trans 'Header' %}">
    <div class="u-page-ribbon"></div>

    <nav class="navbar navbar-expand-md navbar navbar-expand-lg navbar-light bg-light">
        <div class="container position-relative">
            <a class="navbar-brand header-upper__brand" href="/">
                <img src="/static/images/R4R-Logo.svg" alt="{{ settings.a4_candy_cms_settings.OrganisationSettings.platform_name }}" class="header-upper__brand-img" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                Navigation
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% include 'includes/header_navbar.html' %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item header-upper__lang">
                        {% include 'includes/header_language_switch.html' %}
                    </li>
                </ul>
            </div>
            <ul class="header-upper__nav navbar-nav ms-auto">
                <li class="nav-item header-upper__user" >
                    {% userindicator %}
                </li>
            </ul>
        </div>
    </nav>
</header>
